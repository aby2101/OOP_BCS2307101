<body>
    <div class="container">
        <h1>Solah Tracker Game</h1>
        <p>Tap on each prayer when completed!</p>
        <ul class="prayer-list" id="prayerList">
            <!-- select section -->
            <li data-prayer="Fajr">Fajr</li>
            <li data-prayer="Dhuhr">Dhuhr</li>
            <li data-prayer="Asr">Asr</li>
            <li data-prayer="Maghrib">Maghrib</li>
            <li data-prayer="Isha">Isha</li>
        </ul>
        <button id="doneButton">Done</button>
        <!-- message that tells either you gain points or deduct poins -->
        <p id="message"></p>
        <!-- Display points -->
        <p id="points">Points: 0</p>
        <!-- display avatar -->
        <div id="avatars"></div>
